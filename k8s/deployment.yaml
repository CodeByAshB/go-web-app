apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  namespace: staging
  labels:
    app: go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
        - name: go-web-app
          image: public.ecr.aws/o9g6t1r4/go-web-app:1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

