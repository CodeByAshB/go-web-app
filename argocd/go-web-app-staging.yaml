apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-web-app-staging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/CodeByAshB/go-web-app.git
    targetRevision: main
    path: helm/go-web-app-chart
    helm:
      valueFiles:
        - values-staging.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

