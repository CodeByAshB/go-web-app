name: Go Web App CI/CD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: public.ecr.aws/o9g6t1r4
  ECR_REPOSITORY: go-web-app
  K8S_NAMESPACE: staging

jobs:
  build-push-deploy:
    runs-on: self-hosted

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # 3. Build Go app
      - name: Go build
        working-directory: static
        run: go build -v ./...

      # 4. Run Go tests
      - name: Go test
        working-directory: static
        run: go test ./...

      # 5. Login to Public ECR
      - name: Login to Public ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin public.ecr.aws

      # 6. Build & Push Docker image
      - name: Build and push Docker image
        working-directory: static
        run: |
          IMAGE_TAG=${{ github.run_number }}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 7. Deploy to Staging using Helm
      - name: Deploy to Staging using Helm
        run: |
          IMAGE_TAG=${{ github.run_number }}
          helm upgrade go-web-app helm/go-web-app-chart \
            --namespace $K8S_NAMESPACE \
            --install \
            --set image.repository=$ECR_REGISTRY/$ECR_REPOSITORY \
            --set image.tag=$IMAGE_TAG
      name: Go Web App CI/CD

