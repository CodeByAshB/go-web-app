      - name: Update Prod Image Tag
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=${{ github.run_number }}
          echo "Updating prod image tag to $IMAGE_TAG"

          sed -i "s/tag:.*/tag: \"$IMAGE_TAG\"/" helm/go-web-app-chart/values-prod.yaml

          git config --global user.email "ci@github.com"
          git config --global user.name "github-actions"

          git add helm/go-web-app-chart/values-prod.yaml
          git commit -m "chore(prod): deploy image $IMAGE_TAG" || echo "No changes to commit"
          git push origin main


